<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <script>
        // Write a programe to print squares of number till 100
        var number = 1;
        var answer = 0;

        for (answer = 0; number <= 100; number = number + 1) 
        {
            answer = number * number;
            number = number + 1;
            document.write("  " + answer);
        }

    </script>
</body>
