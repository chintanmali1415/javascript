<!DOCTYPE html>
<html lang="en">

        <meta charset="UTF-8">

    </head>
    <body>
        <!-- write a program to findout power of given number using given exponent -->
        <script>
        var base =4;
        var power=5;
        var answer=0;
        var count=0

        answer= base * base;
        for(count=2; count<power; count++)
        {
            answer= answer*base;
            document.write("  "+answer);
        }
    </script>
</body>
