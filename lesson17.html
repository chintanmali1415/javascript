<body>
    <script>
        // Write a programe to print odd numbers till 3000
        var oddnumber = 1;
        var answer = 0;
         
        

        for (answer = 0; answer<= 3000; answer = answer + 2) 
        {
            answer = oddnumber + 2;
            oddnumber= answer + 2;
            document.write(' ' + answer);
            
        }
        
    </script>
