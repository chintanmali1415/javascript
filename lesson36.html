<!-- Write five condition using null and undefined which evaluate false  -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        var answer = undefined === null ;
        console.log(answer);

        var answer2 = undefined === 1 ;
        console.log(answer2);
        
        var answer3 = 0 === undefined ;
        console.log(answer3);
        
        var answer4 = null === "1" ;
        console.log(answer4);

        var answer5 = null > 0 ;
        console.log(answer5);

    </script>
