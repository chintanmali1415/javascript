<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-8">
                <div class="card mt-3">
                    <div class="card-hearder text-bg-info" align="center">
                        example of card
                    </div>
                    <div class="card-body">
                            <div class="mb-3">
                                <label for="exampleInputname" class="form-label">name</label>
                                <input type="name" class="form-control" id="name" aria-describedby="nameHelp">
                                <div id="name" class="form-text"></div>
                            </div>
                            <div class="mb-3">
                                <label for="exampleInputage" class="form-label">age</label>
                                <input type="age" class="form-control" id="age">
                            </div>
                            <div class="mb-3">
                                <label for="exampleInputemail" class="form-label">email</label>
                                <input type="email" class="form-control" id="email">
                            </div>
                            <div class="text-end mt-3">
                                <button type="submit" class="btn btn-primary" onclick="getstudent()">Submit</button>
                                <button type="reset" class="btn btn-danger">reset</button>
                            </div>
                    </div>
                </div>
            </div>
        </div>

        <table class="table mt-5 border">
            <thead>
                <tr>
                    <th scope="col">no.</th>
                    <th scope="col">name</th>
                    <th scope="col">age</th>
                    <th scope="col">email</th>
                </tr>
            </thead>
            <tbody id="table">
            </tbody>
        </table>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <script>
        var no=1
        function getstudent() {
            console.log("name");
            var name = document.getElementById("name").value;
            console.log(name);
            var age = document.getElementById("age").value;
            console.log(age);
            var email = document.getElementById("email").value;
            console.log(email);
            var tr=` <tr>
                <th scope="row">${no}</th>
                <td>${name}</td>
                <td>${age}</td>
                <td>${email}</td>
                </tr>`
                document.getElementById("table").innerHTML += tr;
                 no=no+1;
            }
    </script>

</body>

</html>
